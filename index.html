<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lua PDF Demo</title>

		<!-- jsPDF + autoTable (WAJIB) -->
		<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

		<!-- Lua runtime kamu -->
        <script src="https://cdn.jsdelivr.net/gh/makloheker/luascript/luascript.js"></script>
	</head>
	<body>
		<h1>Lua PDF Demo</h1>
		<button id="btnPreview">Preview PDF</button>
		<button id="btnDownload">Download PDF</button>

		<iframe id="pdfPreview" style="width: 100%; height: 80vh; border: 1px solid #ccc"></iframe>

		<script type="lua" src="./main.lua" config="config.json" debug="true"></script>
        <lua-script>
            print("hello world")
        </lua-script>

	</body>
</html>
